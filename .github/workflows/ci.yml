name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends build-essential zlib1g-dev libjpeg-dev
      - run: uv sync --frozen --dev
      - run: uv run ruff check src/ || true
      - run: uv run ruff format --check src/ || true

  typecheck:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends build-essential zlib1g-dev libjpeg-dev
      - run: uv sync --frozen --dev
      - run: uv run pyright src/ || true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends build-essential zlib1g-dev libjpeg-dev
      - run: uv build
